<div class="grid-container">

<div class="nav">

<!--                     BANNER

<div class="banner">
    
        <h2>Contact us</h2>

<!--                 CONTACT FORM
-->

<div class="container">
  <form action="POST" data-netlify="true">

    <label for="fname">Your Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Email</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Your language</label>
    <select id="country" name="country">
      <option value="australia">Portuguese</option>
      <option value="canada">English</option>
      <option value="usa">French</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
    <div class="field">
    <input type="file" name="myfile" id="myfile" placeholder="Upload File" rows="7" /> 
    </div>  
      
    <div class="field"> 
        <div data-netlify-recaptcha="true"></div>
    </div>

    <input type="submit" value="Submit">

  </form>
</div>

<!--                BACK TO TOP BUTTON 
-->

<div class="prevent">        
    <a href="#" class="btt"> <i class="fas fa-chevron-up"></i> </a>

    <!-- HTML inside Site's Code Injection Footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script> var scrolled = 400; $(window).scroll(function() {   if ( $(window).scrollTop() > scrolled ) {     $('a.btt').fadeIn('slow');   } else {     $('a.btt').fadeOut('slow');   } }); </script>
    <script> $('a.btt').click(function() {   $('html, body').animate({ scrollTop: 0 }, 700);   return false; }); </script>
</div>
